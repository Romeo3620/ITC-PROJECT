            height: 200px;
            object-fit: cover;
        }
        .menu-details {
            padding: 15px;
        }
        .menu-title {
            font-size: 1.2em;
            font-weight: bold;
            margin: 0;

        }
        .menu-description {
            font-size: 0.9em;
            color: #666;
            margin: 10px 0;
        }
        .button {
            font-size: 1em;
            font-weight: bold;
            color: #e63946;

        }
	.button:hover{

	}
    </style>
</head>
